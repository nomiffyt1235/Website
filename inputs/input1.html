
<main class='wrapper'>
    <input type='text' placeholder=''>
    <span>Enter your email</span>
  </main><style>
    :root {
  --bg: rgb(41, 39, 43);
  --white: rgb(190, 190, 190);
  --primary: rgb(50, 206, 154);
  --placeholder: rgb(106, 102, 108);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  height: 100svh;
  display: grid;
  place-items: center;
  background-color: var(--bg);
}

.wrapper {
  width: min(325px,80vw);
  display: grid;
  align-items: center;

  & > * {
    grid-column: 1;
    grid-row: 1;
    font: 1.1rem futura,helvetica,sans-serif;
    color: var(--white);
  }

  & input {
    position: relative;
    border: 1.5px solid var(--white);
    border-radius: 0.25rem;
    outline: none;
    background-color: transparent;
    color: var(--white);
    padding: 1rem;
    z-index: 0;
    transition: border-color 0.5s;

    &:focus { border-color: var(--primary); }

    &:focus ~ span, &:not(:placeholder-shown) ~ span {
      transform: translateY(-1.8rem) scale(0.75);
      padding: 0 0.25rem;
      color: var(--white);
    }
  }

  & span {
    width: max-content;
    background-color: var(--bg);
    margin-left: 1rem;
    color: var(--placeholder);
    transition: transform 0.5s;
  }
}.loader {
  width: 0;
  height: 4.8px;
  display: inline-block;
  position: relative;
  background: #FFF;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  box-sizing: border-box;
  animation: animFw 8s linear infinite;
}
  .loader::after,
  .loader::before {
    content: '';
    width: 10px;
    height: 1px;
    background: #FFF;
    position: absolute;
    top: 9px;
    right: -2px;
    opacity: 0;
    transform: rotate(-45deg) translateX(0px);
    box-sizing: border-box;
    animation: coli1 0.3s linear infinite;
  }
  .loader::before {
    top: -4px;
    transform: rotate(45deg);
    animation: coli2 0.3s linear infinite;
  }

@keyframes animFw {
    0% {
  width: 0;
}
    100% {
      width: 100%;
    }
  }

@keyframes coli1 {
    0% {
  transform: rotate(-45deg) translateX(0px);
  opacity: 0.7;
}
    100% {
  transform: rotate(-45deg) translateX(-45px);
  opacity: 0;
}
  }

@keyframes coli2 {
    0% {
  transform: rotate(45deg) translateX(0px);
  opacity: 1;
}
    100% {
  transform: rotate(45deg) translateX(-45px);
  opacity: 0.7;
}
  }
